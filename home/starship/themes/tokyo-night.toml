format = """
[░▒▓](#a9b1d6)\
[  ](bg:#a9b1d6 fg:#090c0c)\
[](bg:#7aa2f7 fg:#a9b1d6)\
$directory\
[](fg:#7aa2f7 bg:#769ff0)\
$git_branch\
$git_status\
[](fg:#769ff0 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736)\
\n$character"""

[directory]
style = "fg:#1f2335 bg:#7aa2f7"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#769ff0"
format = "[[ $symbol $branch ](fg:#1f2335 bg:#769ff0)]($style)"

[git_status]
style = "bg:#769ff0"
format = "[[($all_status$ahead_behind )](fg:#1f2335 bg:#769ff0)]($style)"

[nodejs]
symbol = ""
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[rust]
symbol = ""
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[golang]
symbol = ""
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[php]
symbol = ""
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
