# RIO TERMINAL CONFIGURATION
# Theme: Tokyo Night / Noctalia Integrated

[window]
width = 900
height = 600
opacity = 0.95
blur = true
decorations = "Buttonless" # Minimalist look

[renderer]
performance = "High"
disable-unfocused-render = false

[fonts]
size = 18
# regular = { family = "JetBrainsMono Nerd Font", style = "Regular" }
# Rio detects bold/italic automatically for Nerd Fonts usually, 
# or use simplifed syntax if supported. 
# For now, let's stick to the simplest valid config to fix the crash.
family = "JetBrainsMono Nerd Font"

[cursor]
shape = "Beam"
blinking = true

[shell]
program = "nu" # Default to Nushell in Rio!
args = []

[colors]
background = '#1a1b26'
foreground = '#a9b1d6'
cursor = '#c0caf5'
selection-background = '#33467c'
selection-foreground = '#c0caf5'

[colors.active-tab]
background = '#7aa2f7'
foreground = '#1a1b26'

[colors.normal]
black   = '#414868'
red     = '#f7768e'
green   = '#73daca'
yellow  = '#e0af68'
blue    = '#7aa2f7'
magenta = '#bb9af7'
cyan    = '#7dcfff'
white   = '#c0caf5'

[colors.bright]
black   = '#414868'
red     = '#f7768e'
green   = '#73daca'
yellow  = '#e0af68'
blue    = '#7aa2f7'
magenta = '#bb9af7'
cyan    = '#7dcfff'
white   = '#c0caf5'
